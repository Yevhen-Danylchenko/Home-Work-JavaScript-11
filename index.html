<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div id="div-container" class="container">

        <div class="content">

            <p><span>1)</span>How many letters are there in the word "Hello"?</p>

            <form class="form-content">
                <label>
                    <input id="option-1" type="radio" name="option" value="option-1" />5
                </label>
                <label>
                    <input id="option-2" type="radio" name="option" value="option-2" />2
                </label>

            </form>

            <button id="to-next" class="btn">Next</button>

        </div>

        <div class="content">

            <p><span>2)</span>How many letters are there in the word "World"?</p>

            <form class="form-content">
                <label>
                    <input id="option-3" type="radio" name="option" value="option-3" />4
                </label>
                <label>
                    <input id="option-4" type="radio" name="option" value="option-4" />5
                </label>
            </form>

            <button id="to-finish" class="btn">Finish</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
